{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background: #67ce6c;">


    <main class="modal-dialog text-center">
        <div class="col-md-10 w-100">
            <div class="modal-content bg-success">


                <form action="" method="POST" enctype="multipart/form-data" class="p-5 d-block ">
                    {% csrf_token %}
                    <h2 class="mb-5">Agregar Productos</h2>

                    <div class="input-group mb-3">
                        <input type="file" name="imagen" id="imagen" required class="form-control d-block" 
                        value="{{ imagen }}" ><br>
                    </div>

                    <div class="mb-3">
                        <input name="tipoPerro" id="tipoPerro" type="text" class="form-control" placeholder="Descripcion de la habitacion"
                        value="{{ tipoPerro }}">
                    </div>
                    <div class="mb-3">
                        <input name="kilos" id="kilos" type="text" class="form-control" placeholder="Kilos"
                        value="{{ kilos }}">
                    </div>
                    <div class="mb-3">
                        <input name="servicio" id="servicio" type="text" class="form-control" placeholder="Servicio"
                        value="{{ servicio }}">
                    </div>

                    <div class="input-group mb-3">
                        <input name="precio" id="precio" type="number" class="form-control d-block" min="0" placeholder="Precio del producto"
                        value="{{precio }}">
                        <span class="input-group-text">CLP</span>
                    </div>
                    

                    <div class="mb-3">
                        <input name="tiempoText" id="tiempoText" type="text" class="form-control" placeholder="Por noche o dia"
                        value="{{ tiempoText }}">
                    </div>
                    
                    {% if mensaje %}
                        <h6 class="font-monospace">{{mensaje}}</h6>
					{% endif %}

                    <select class="form-control" name="idCategoria" id="idCategoria"  placeholder=" Seleccione una categoría"required>
                        <option value="">
                            Seleccione una categoría
                        </option>
                        {% for cate in categorias %}
                            {% if cate.id == idCategoria %}
                            <option selected value="{{ cate.id }}">{{ cate.nombre}}</option>

                            {% else %}
                            <option value="{{ cate.id }}">{{ cate.nombre}}</option>

                            {% endif %}
                        {% endfor %}
                    </select>
                    <br>
                    <select class="form-control" name="idPromocion" id="idPromocion"  placeholder=" Seleccione una promocion"required>
                        <option value="">
                            Seleccione promocion
                        </option>
                        {% for promo in promociones %}
                            {% if promo.id == idPromocion %}
                            <option selected value="{{ promo.id }}">{{ promo.nombre}}</option>

                            {% else %}
                            <option value="{{ promo.id }}">{{ promo.nombre}}</option>

                            {% endif %}
                        {% endfor %}
                    </select>

                    <button type="submit" class=" btn btn-primary mt-4">Agregar producto</button>

                </form>

            </div>

        </div>


        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% load sweetify %}
        {% sweetify %}
</body>

</html>
