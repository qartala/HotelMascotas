{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>

  <title>Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <link rel="icon" href="{% static 'assets/R.png' %}">
  <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

        <span class="text-warning">Pets </span>Team
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'principal' %}">Inicio</a>
          </li>
          
        </ul>
      </div>
    </div>

        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm border-light">
          <div class="card-body text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-clipboard2-plus-fill mb-3" viewBox="0 0 16 16">

            </svg>
            <h5 class="card-title">Agregar Producto</h5>
            <a class="btn btn-primary" href="{% url 'agregarProductos' %}">Agregar</a>

        </div>

      <div class="col">

          <div class="card-body text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-clipboard2-plus-fill mb-3" viewBox="0 0 16 16">
              <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z" />

</html>
