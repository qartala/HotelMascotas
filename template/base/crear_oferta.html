{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style=" background: #67ce6c;">

    <main class="modal-dialog text-center">
        <div class="col-md-10 w-100">
            <div class="modal-content bg-success">

                <form action="" method="POST" class="p-5">
                    {% csrf_token %}
                    <h2>Crear Oferta</h2>
                    <br>
                   
                    <div class="mb-3">
                        <h6 class="text-sm-start">Porcentaje de oferta</h6>
                        <input type="number" class="form-control" id="porcentaje" name="porcentaje" placeholder="Ej: 10"
                        value="{{ porcentaje }}">
                    </div>

                    {% if mensaje %}
                        <h6 class="font-monospace">{{mensaje}}</h6>
					{% endif %}

                    <div class="mb-3">
                        <h6 class="text-sm-start">Nombre de oferta</h6>
                        <input name="nombre" id="nombre" type="text" class="form-control" placeholder="Nombre Oferta"
                        value="{{ nombre }}">
                    </div>

                    <div class="mb-3">
                        <h6 class="text-sm-start">Fecha de Inicio</h6>
                        <input type="date" class="form-control" id="f_inicio" name="f_inicio" 
                        value="{{f_inicio }}"/>
                    </div>

                    <div class="mb-3">
                        <h6 class="text-sm-start">Fecha de Termino</h6>
                        <input type="date" class="form-control" id="f_termino" name="f_termino" 
                        value="{{ f_termino }}"/>
                    </div>
                    <br>
                    <button type="submit" class=" btn btn-primary mb-4">Crear oferta</button>

                </form>

            </div>

        </div>


    </main>



    </div>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load sweetify %}
    {% sweetify %}
</body>

</html>
