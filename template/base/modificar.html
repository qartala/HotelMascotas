{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/carro.css' %}">
	<link rel="stylesheet" href="{% static 'css/carrito.css' %}">
	<link rel="stylesheet" href="{% static 'css/style_carro.css' %}">
	<link rel="icon" href="{% static 'assets/R.png' %}">
	<script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>

<body style="background: #67ce6c;">


	<div class="container text-center ">

		<main class="modal-dialog text-center">
			<div class="col-md-10 w-100">
				<div class="modal-content bg-success">

					<section class=" text-center p-4">
						<h3 class="text-center">Modificar Producto: {{ producto.descripcion }}</h3>
						<hr class="my-2" />

						<section class="container">

							<div class="row">
								<div class="col-12">
									<form method="post" enctype="multipart/form-data">
										{% csrf_token %}
										<input type="text" name="tipoPerro" value="{{ producto.tipoPerro }}" required>
										<input type="number" name="kilos" value="{{ producto.kilos }}" required>
										<input type="text" name="servicio" value="{{ producto.servicio }}" required>
										<input type="number" name="precio" value="{{ producto.precio }}" required>
										<input type="text" name="tiempoText" value="{{ producto.tiempoText }}" required>
										<select name="idCategoria" required>
											{% for categoria in categorias %}
												<option value="{{ categoria.id }}" {% if categoria.id == producto.id_categoria.id %}selected{% endif %}>{{ categoria.nombre }}</option>
											{% endfor %}
										</select>
										<select name="idPromocion" required>
											{% for promocion in promociones %}
												<option value="{{ promocion.id }}" {% if promocion.id == producto.id_Promocion.id %}selected{% endif %}>{{ promocion.nombre }}</option>
											{% endfor %}
										</select>
										<input type="file" name="imagen">
										<button type="submit" class="btn btn-primary">Guardar Cambios</button>
									</form>
									
								</div>
							</div>
						</section>
					</section>


				</div>
			</div>
		</main>



	</div>


	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load sweetify %}
    {% sweetify %}

</body>


</html>
