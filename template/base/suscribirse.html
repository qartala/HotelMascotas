{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribirse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/caso.css' %}">
    <link rel="icon" href="{% static 'assets/R.png' %}">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm  w-100 container-fluid">
        <div class="container-fluid">


            <div class="navbar-brand">
                <img width="100px" height="90px" src="{% static 'assets/macetero.png' %}" alt="">

            </div>

            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'principalUsuario' %}">Inicio
                        </a>
                    </li>

                </ul>

            </div>

            <form class="d-flex nav-item">
                <input class="form-control me-2" type="search" placeholder="¿ Que buscas ?" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>




    </nav>


    <main class="modal-dialog text-center ">
        <div class="col-md-10 w-100">
            <div class="modal-content bg-success">




                <div class="col-12 mb-3"><img src="http://assets.stickpng.com/thumbs/5c6828543ce41c0ef9f4bd44.png"
                        width="100px" height="100px" alt="">
                </div>

                <form action="" method="POST" class="p-5">
                    <h1>Suscribirse</h1>
                    {% csrf_token %}



                    <div class="mb-3">
                        <h4 class="text-center">Usuario: {{ user.username }}</h4>
                    </div>

                    {{ mensaje}}

                    
                    <div class="col-12 mt-3">
                        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                        <select class="form-select" id="inlineFormSelectPref">
                            <option selected>Tipo de cuenta</option>
                            <option value="1">Cuenta Corriente</option>
                            <option value="2">Cuenta Vista</option>
                            <option value="3">Cuenta de Ahorro</option>
                        </select>
                    </div>

                    <br>

                    <div class="mb-3 ">
                        <input type="number" class="form-control" placeholder="N° de cuenta" required>

                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input name="monto" id="monto" type="number" class="form-control" placeholder="Monto"
                            aria-label="Amount (to the nearest dollar)" value="{{monto}}" required>

                    </div>


                    <div class="mb-4">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">Acepta termino y condiciones</label>

                    </div>


                    <button type="submit" class=" btn btn-primary mb-4">Ingresar</button>
                </form>
            </div>

        </div>


    </main>


    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>

                    <div class="d-flex  col-2">
                        <img src="{% static 'assets/R.png' %}" alt="" width="85px" height="85vh">
                    </div>

                </figure>
            </div>
            <div class="box">
                <h1>Horario</h1>
                <h5>
                    <p> 08:00 y 17:30 hrs.</p>
                </h5>
                <h6>
                    <p>Lunes a Viernes</p>
                </h6>
            </div>
            <div class="box">
                <h2>SIGUENOS</h2>
                <div class="red-social">
                    <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                    <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                    <a href="https://twitter.com/" class="fa fa-twitter"></a>
                    <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
                </div>
            </div>
        </div>

    </footer>










    </div>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load sweetify %}
    {% sweetify %}
</body>

</html>
