<body style="background: #67ce6c; ">

  <nav class="navbar navbar-expand-sm  w-100 container-fluid" style="background: #088f0f;">
    <div class="container-fluid">


      <div class="navbar-brand">
        <img width="100px" height="90px" src="{% static 'assets/macetero.png' %}" alt="">

      </div>

      <div class="navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'principalUsuario' %}">Inicio
            </a>
          </li>
        </ul>
      </div>


      <form class="d-flex nav-item">
        <input class="form-control me-2" type="search" placeholder="Â¿ Que buscas ?" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>


  </nav>

  <div class="container text-center w-100 container-fluid">

    <table class="table caption-top table-bordered border-dark mt-3" style="background: rgb(184, 182, 182);">
      <caption class="text-white h1 text-center">Historial de compras</caption>
     
      <thead>
        <tr>
          <th scope="col">Id compra</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Fecha</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Total pago</th>
        </tr>
      </thead>

      {% if historial %}
        {% for x in historial%}
        
        <tbody>
          <tr>
            <th scope="row">{{x.id}}</th>
            <td>{{x.descripcion}}</td>
            <td>{{x.fecha}}</td>
            <td>{{x.cantidad}}</td>
            <td> $ {{x.total}}</td>
          </tr>
        {% endfor %}
       
         
  
        </tbody>
      {% else %}
      <td colspan="5">
        <h3 class="text-center">
           Aun no has realizado alguna compra
        </h3>
      </td>

      {% endif %}
      
    </table>

  </div>
