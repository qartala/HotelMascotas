{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background: #67ce6c;">


    <main class="modal-dialog text-center">
        <div class="col-md-10 w-100">
            <div class="modal-content bg-success">


                <form action="" method="POST" class="p-5 d-block ">
                    {% csrf_token %}
                    <h2 class="mb-5">Agregar Categoria</h2>


                    <div class="mb-3">
                        <input name="nombre" id="nombre" type="text" class="form-control" placeholder="Nombre Categoria"
                        value="{{ nombre }}">
                    </div>

                   

                    <button type="submit" class=" btn btn-primary mt-4">Agregar Categoria</button>

                </form>

            </div>

        </div>


        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% load sweetify %}
        {% sweetify %}
</body>

</html>
