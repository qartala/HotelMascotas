<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>


<body style="background: #67ce6c;">

    <main class="modal-dialog text-center ">
        <div class="col-md-10 w-100">
            <div class="modal-content bg-success">

                <div class="col-12 mb-3"><img src="http://assets.stickpng.com/thumbs/5c6828543ce41c0ef9f4bd44.png"
                        width="100px" height="100px" alt=""></div>

                <form class="p-5" action="" method="POST">
                    <h2>Eliminar Suscriptor</h2>
                    {% csrf_token %}
                    {{ mensaje}}
                    <div class="mb-3">
                        <input  name="User" id="User" type="text" class="form-control" placeholder="Usuario"
                        value="{{ User }}">
                    </div>
                    <button type="submit" class=" btn btn-primary mb-4">Eliminar</button>

                </form>
                

            </div>

        </div>


    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load sweetify %}
    {% sweetify %}
</body>
</html>
